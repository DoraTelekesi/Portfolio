
  @for(item of references; track item.name;let index = $index){
  <div
    class="content"
    (mouseenter)="applyHover(index)"
    (mouseleave)="removeHover(index)"
  >
    <div
      class="img-wrap"
      [ngStyle]="{

        'z-index': getZIndex(index)
      }"
    >
      <img
        [ngStyle]="{
          transform: 'rotate(' + getRotation(index) + 'deg)',
          'z-index': getZIndexImg(index)
        }"
        class="img-hover"
        src="assets/img/reference-hover.png"
        alt=""
      />

      <img
        #imageElement
        [id]="specialId"
        src="{{ item.imageUrl }}"
        [ngStyle]="{
          transform: 'rotate(' + getRotation(index) + 'deg)',
          'z-index': getZIndex(index)
        }"
        alt="Sticker Image"
      />
    </div>
    <div
      class="ref-content"
      [ngStyle]="{

        transform: 'rotate(' + getRotation(index) + 'deg)',
        'z-index': getZIndex(index)
      }"
    >
      <div>
        {{ item.refText | translate }}
      </div>
      <div class="ref-footer">
        <div
          class="person-datas"
          [class.white]="hovered === true && currentSticker === index"
        >
          <span>{{ item.name }}</span>
          <p>{{ item.profession }}</p>
        </div>
        <a href="{{item.link}}" target="_blank"><div class="ref-footer-link">
          <img src={{item.linkIcon}} />
          <p>{{ "REFERENCES.LI_PROFILE" | translate }}</p>
        </div></a>
      </div>
    </div>
  </div>
  }
